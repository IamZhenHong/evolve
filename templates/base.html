<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Link to custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the footer stays at the bottom of the page */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        /* Add left margin to the brand button */
        .navbar-brand {
            margin-left: 1rem; /* Adjust the margin as needed */
        }
        /* Add right margin to navbar items */
        .navbar-nav .nav-item {
            margin-right: 1rem; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'pages:home' %}">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">  <!-- Added ms-auto to align items to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'journal:list' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'journal:list' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'journal:list' %}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container mt-4">
        {% block content %}
        <!-- Default content -->
        {% endblock %}
    </main>

    <footer class="bg-light py-4 mt-4">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 MySite. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
