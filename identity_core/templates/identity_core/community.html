{% extends "base.html" %}

{% block content %}
    <h1>Community Summaries</h1>
    {% for community in communities %}
        <div class="community">
            <h2>{{ community.community }}</h2>
            <div class="summary">
                <p>{{ community.summary }}</p>
            </div>
        </div>
    {% empty %}
        <p>No communities found.</p>
    {% endfor %}
{% endblock %}
